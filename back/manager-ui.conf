#
# Here you can add button in manager ui and set his interface
#
# manager-ui=number of button to add
# manager-ui-button[number]=text in button
# manager-ui-button[number]-cat=categorie where button will be placed
# manager-ui-button[number]-catLogo=Logo placed befaore text in button
# manager-ui-pannel[number]-html= name of file for html page in html directory
# manager-ui-pannel[number]-css= name of file for css page in css directory
# manager-ui-pannel[number]-php= name of file for php page in php directory
# manager-ui-pannel[number]-js= name of file for js page in js directory
#

manager-ui=3

manager-ui-button1=Me Contacter
manager-ui-button1-cat=Portfolio
manager-ui-button1-catLogo=bx bxs-contact
manager-ui-pannel1-html=panel1.php
manager-ui-pannel1-css=panel1.css
manager-ui-pannel1-php=
manager-ui-pannel1-js=panel1.js
manager-ui-pannel1-id=portfolioExtension-contactMe

