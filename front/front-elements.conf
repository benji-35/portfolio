# All elements can be added in page editor :

front-elements=navMenu,presentation,contactMe,projects

#
#[name of element]=[nb specifics variables]
#[name of element]-name=[name in page edit]
#[name of element]-dependencies=[dependency1],[dependency2],...
#[name of element]-front= [true/false] -> know if we need to generate front php (AFTER !DOCTYPE) or not
#[name of element]-back=[true/false] -> know if we need to generate back php (BEFORE !DOCTYPE) or not
#[name of element]-css=[true/false] -> know if we need to generate css or not
#[name of element]-vars=[var name 1],[var name 2],...
#

navMenu-name=Portfolio - Navigation Menu
navMenu-front=true
navMenu-back=true
navMenu-css=true

presentation-name=Portfolio - Presentation
presentation-front=true
presentation-back=true
presentation-css=true

contactMe-name=Portfolio - Contact Me
contactMe-front=true
contactMe-back=true
contactMe-css=true

projects-name=Portfolio - Projects
projects-front=true
projects-back=true
projects-css=true