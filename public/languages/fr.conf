myHistory=Né le 1er Janvier 2002 en France à Aix en Provence,<br><br>J'ai suivi les cours généraux du système scolaire français. J'ai obtenu mon bac en 2019 avec la mention "Bien".<br><br>J'ai intégré une école de programmation informatique appelée Epitech à Rennes en 2020.<br><br>En 2018 j'ai rejoint les Sauveteurs en Mer (SNSM). Pendant l'été je surveille les plages et le reste de l'année je suis en poste de secours.<br>Avec cela, j'ai appris ce que signifiait donner sa vie pour les autres. Cette passion me prend beaucoup de temps.<br><br>De ma jeunesse à mes 19 ans, j'étais nageur dans un club de natation en niveau régional.